{% extends 'base.html' %}

{% block content %}
    <h2>Editar Solicitante</h2>
    <form action="{{ url_for('editar_solicitante', solicitante_id=solicitante.id) }}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="{{ solicitante.nombre }}" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ solicitante.email }}" required>

        <label for="telefono">Tel√©fono:</label>
        <input type="tel" name="telefono" id="telefono" value="{{ solicitante.telefono }}" required>

        <button type="submit">Guardar cambios</button>
    </form>
    <p><a href="{{ url_for('solicitantes') }}">Volver a la lista de Solicitantes</a></p>
{% endblock %}
